# Gateway Resources for Envoy Gateway
# Based on proven configuration from August 13, 2025

---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: eg
  namespace: default
  annotations:
    # MetalLB LoadBalancer IP assignment
    metallb.universe.tf/loadBalancerIPs: "10.90.0.230"
spec:
  gatewayClassName: eg
  listeners:
  # HTTP listener for port 80
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  # HTTPS listener for port 443
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - group: ""
        kind: Secret
        name: juhu-tls-cert  # This will be created by cert-manager
    allowedRoutes:
      namespaces:
        from: All

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: default
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: eg
    sectionName: http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301

---
# Example application route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: juhu-route
  namespace: default
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: eg
  hostnames:
  - juhu.dev.k8s.cloudbit.ch
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: hello-world-service  # Replace with your actual service
      port: 80
